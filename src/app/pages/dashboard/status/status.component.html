
<div class="tele"  *ngIf="teleAvalibility">
  <form [formGroup]="StateForm" (ngSubmit)="addTime(StateForm.value)">
    <mat-form-field>
    <mat-label>How much time stay with us ?</mat-label>
    <mat-select formControlName="time" required>
      <mat-option *ngFor="let food of foods" [value]="food.value" >
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <button mat-raised-button type="submit">ADD</button>
  </form>
</div>
