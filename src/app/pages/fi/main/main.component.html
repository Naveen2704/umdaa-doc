
<div mat-dialog-content>
  <h1 mat-dialog-title>{{ data.message |titlecase }}</h1>
 
 </div>
 <div mat-dialog-actions align="center">
   <button mat-button [mat-dialog-close]="true" >{{ data.confirmText }}</button>
   <button mat-button  [mat-dialog-close]="false" cdkFocusInitial>{{ data.cancelText }}</button>
 </div>
