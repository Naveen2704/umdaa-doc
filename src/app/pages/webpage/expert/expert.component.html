<div class="mat-body">  
  <div class="row">
    <div class="col-12 text-right">
        <mat-icon (click)="close()" class="custom_css_btn">close</mat-icon>
    </div>
  </div>

  <div class="section">
    <mat-toolbar backgroundColor="primary">
      <span class="text-center">EXPERT REQUEST</span>
    </mat-toolbar>
    <div class="row mt-3">
      <div class="col-12">
       <div class="overflow">
        <form [formGroup]="Expertform" (ngSubmit)="ExpertRequest(Expertform.value)">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-6 col-xl-6">
              Patient Name: <span class="font-weight-bold">{{data.full_name}}</span>
            </div>
            <!-- <div class="col-12 col-md-6 col-lg-6 col-xl-6">
              Wallet Amount: <span class="font-weight-bold">{{Amount}}</span>
            </div> -->
          </div>
          <div class="row mt-3">
           <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <mat-radio-group  formControlName ="Response" color="primary">
              <mat-radio-button value="Emergency" class="mr-2">Emergency (Response < 4Hrs)</mat-radio-button>
              <mat-radio-button value="Regular">Regular (Response < 24Hrs)</mat-radio-button>
            </mat-radio-group>
           </div>
          </div>
          <div class="class" >
            <div class="row mt-2">
              <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field class="w-100">
                  <mat-label>Select Department</mat-label>
                  <mat-select  formControlName="department" (selectionChange)="departmentId($event.value)">
                    <mat-option *ngFor="let department of DepartmentsList" [value]="department.department_id" >
                      {{department.department_name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-12 col-md-6 col-lg-6 col-xl-6" *ngIf="hidden">
                <mat-form-field class="w-100">
                  <mat-label>Select Doctor</mat-label>
                  <mat-select  formControlName="doctor" (selectionChange)="Doctorid($event.value)">
                    <mat-option *ngFor="let doctor of DoctorsList" [value]="doctor.doctor_id">
                      {{doctor.doctor_name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row" *ngIf="hide">
              <!-- <div class="col-6">
                Speciality Type: <span class="font-weight-bold">{{DoctorInfo?.speciality}}</span>
              </div> -->
              <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                Consultation Fee: <span class="font-weight-bold">{{DoctorInfo?.price}}</span> <span style="color: red;" class="ml-2">(Note:Including one review within a week)</span>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                <mat-form-field  class="w-100">
                  <mat-label>Reason for Refferal</mat-label>
                  <textarea matInput formControlName="comment" ></textarea>
                </mat-form-field>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                <div class="text-center mt-2 p-0">
                  <button mat-raised-button type="submit"  class="my-3 m-0 p-0 my_bg_v" style="width : 10em;" >SUBMIT</button>
              </div>  
              </div>
            </div>
          </div>
       </form>
       </div>
      </div>
    </div>
