


<ion-content>

  <div class="container d-none d-md-none d-lg-block d-xl-block">
    <div class="row mt-2" *ngFor="let articles of hearticles; let i=index">
      <div class="news-card z-depth-1" itemscope="" itemtype="http://schema.org/NewsArticle">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4 col-xl-4">
            <div class="news-card-image">
              <!-- <iframe class="w-100 {{ (articles.type == 'video')?'d-block':'d-none' }}" height="175" [src]="getUrlH(articles)" frameborder="0" allow="picture-in-picture" allowfullscreen></iframe> -->

              <iframe   class="w-100 {{ (articles.type == 'video')?'d-block':'d-none' }}" style="height: inherit;" [src]="'https://www.youtube.com/embed/' + articles.video |urlsafe" frameborder="0"  allowfullscreen></iframe>
              <div class="row {{ (articles.type == 'image')?'d-block':'d-none' }} over">
                <div class=""  *ngFor = "let image of articles.article_image; let i=index" >

                  <img    src="{{(image=='')?'src/assets/logo/umdaa_logo_1.png':image}}" alt="Not Found" style="min-width: 390px; min-height: 268px;" >
                  <div class="middle">
                    <button    mat-raised-button [lightbox]=""  (click)="imageview(articles.article_id)"  class="my_bg_v mr-2 click-button">View Image</button>

                  </div>
                </div>
              </div>
              <div class="row {{ (articles.type == 'pdf')?'d-block':'d-none' }} over">
                <div class="col-12 zindexbutton">
                 <img class="d-block w-100"  src="assets/icon/pdf-icon.png" alt="First slide">
                 <div class="middle">
                 <a href="{{articles.pdf}}" target="_blank" >
                 <button mat-raised-button class="my_bg_v mr-2 click-button" >View Pdf</button>
                </a>
                </div>
              </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-8 col-xl-8">
            <div class="news-card-title news-right-box">
              <a class="clickable" >
                <span itemprop="headline">{{articles.article_title}}</span>
              </a>
              <div class="news-card-author-time news-card-author-time-in-title"  *ngIf=" articles.article_author != ''">
                <a href="/prev/en/news/22yrold-man-grabs-actress-and-flashes-private-parts-at-her-in-5star-hotel-booked-1612175392583"><span class="short">Posted</span></a> by <span class="author">{{articles.article_author}}</span> 
                <!-- <span class="time" itemprop="datePublished" content="2021-02-01T10:29:52.000Z">03:59 pm</span> on <span clas="date">01 Feb 2021,Monday</span> -->
              </div>
            </div>
            <div class="news-card-content news-right-box" >
              <div itemprop="articleBody">{{articles.description}}</div>
              <div class="news-card-author-time news-card-author-time-in-content"  *ngIf=" articles.article_author != ''">
                <a href="/prev/en/news/22yrold-man-grabs-actress-and-flashes-private-parts-at-her-in-5star-hotel-booked-1612175392583"><span class="short">Posted</span></a> by <span class="author">{{articles.article_author}}</span> 
                <!-- <span class="time" itemprop="dateModified" content="2021-02-01T10:29:52.000Z"><a href="{{}}">Read more</a></span> -->
              </div>
             
            </div>
          </div>
        </div>
         <div  *ngIf=" articles.read_article_link != null" style="position: absolute;
         bottom: 10px;
         right: 10px;">
                <button mat-raised-button><a href="{{articles.read_article_link}}" target="_blank">Read more</a></button>
              </div>
      </div>
    </div>
 
  </div>
  
 <!-- <mat-fab-menu color="primary" 
      direction="top" class="fab_custom"

</mat-fab-menu>  -->

  <mat-icon>
 
      upload_file
    
    </mat-icon>
</button>
</ion-content>
