        <div class="row mt-3">
          <div class="col-12 col-lg-4 col-md-6 mb-3" *ngFor="let articles of hearticles; let i=index">
            <mat-card class="p-2">
              <div class="row">
                <div class="col-12">
                  <p class="text-right"><i>{{articles.fullname}}</i></p>
                   <h4 class="card-title">{{articles.article_title | titlecase}}
                     <!-- <span class="badge badge-info pull-right" style="font-weight:400;font-size:13px;">{{ article.article_status |uppercase }}</span> -->
                   </h4>
                   
                    <div class="more" [class.show]="articles.show">
                      <p>{{articles.description}}</p>
                     </div>
                     <div class="showmore my-auto">
                      <span style ="color:blue;cursor: pointer;" *ngIf="articles.description.length > 100" (click)="articles.show = !articles.show">{{ articles.show ? 'Read less': 'Read More' }}</span>
                     </div>
                     
                     <!-- <video class="w-100 {{ (articles.type == 'video' && articles.video != '')?'d-block':'d-none' }}" src="{{articles.video}}"  height="200"   controls></video>  -->

                             <!-- <iframe class="w-100 {{ (articles.type == 'video')?'d-block':'d-none' }}" height="200" src="{{articles.video}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
                             <!-- <iframe class="w-100 {{ (articles.type == 'video' && articles.video != '')?'d-block':'d-none' }}" width="560" height="315" src="https://www.youtube.com/embed/{{articles.video}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->

                   <iframe class="w-100 {{ (articles.type == 'video')?'d-block':'d-none' }}" height="200" [src]="getUrlH(articles)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                   <div class="row {{ (articles.type == 'image')?'d-block':'d-none' }}">
                     <div class="col-12">
                      <!-- <img class="image" height="200"  src="assets/logo/umdaa_logo_1.png"> -->
                      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item {{ (i==0)?'active':''}} zindexbutton" *ngFor = "let image of articles.article_image; let i=index" >
                            <img class="d-block w-100"    height="200" src="{{(image=='')?'assets/logo/umdaa_logo_1.png':image}}" alt="First slide">
                            <button    mat-raised-button (click)="imageview(articles.article_id)" [lightbox]=""  class="my_bg_v mr-2 click-button">View Image</button>

                          </div>
  
                        </div>
                        <!-- <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a> -->
                      </div>
                     </div>
                   </div>
                   <div class="row {{ (articles.type == 'PDF')?'d-block':'d-none' }}">
                     <div class="col-12 zindexbutton">
                        <img class="d-block w-100" height="200" src="assets/icon/pdf-icon.png" alt="First slide">
                        <a href="{{articles.pdf}}" target="_blank" >
                        <button mat-raised-button class="my_bg_v mr-2 click-button" >View Pdf</button>
                       </a>
                     </div>
                   </div>
                   
                </div>
               </div>
            </mat-card> 
          </div>
        </div>
      </div>
